<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="デジタル時計を表示します。" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>デジタル時計</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                user-select: none;
                color: black;
                background-color: white;
            }
            
            label, input {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div>
            <label><input type="radio" name="time" />世界標準時</label>
            <br />
            <label><input type="radio" name="time" />現地時刻</label>
        </div>
        <h1></h1>
        <div>
            <label><input type="checkbox" />年月日</label>
            <br />
            <label><input type="checkbox" />ミリ秒</label>
            <br />
            <label><input type="checkbox">24時間表記</label>
        </div>
        <div>
            <label><input type="color" />文字色</label>
            <br />
            <label><input type="color" />背景色</label>
        </div>
        <div>
            <label><input type="number" />文字サイズ</label>
            <br />
            <label><input type="number" min="1" max="10000" />ミリ秒ごとに更新する</label>
        </div>
        <script src="./index.js"></script>
    </body>

</html>
