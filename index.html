<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="ミリ秒、24時間表記などを切り替えられるデジタル時計を表示するページです。サーバーは利用せずJavaScriptのDate APIを使用しています。" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="canonical" href="https://desimaru.github.io/clock/" />
        <title>デジタル時計</title>
        <style>
            body {
                white-space: nowrap;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                user-select: none;
                color: black;
                background-color: white;
                overflow: hidden;
            }

            label,
            input {
                cursor: pointer;
            }
            #source {
                position: absolute;
                bottom: 1px;
                right: 1px;
            }
            a {
                text-decoration: none;
            }
        </style>
        <meta name="google-site-verification" content="RYURiqwy0Ey3u-4fYQ1c4PXA92O3d0fV_7N21khCv9A" />
    </head>

    <body><div>
            <label><input type="radio" name="time" />世界標準時</label>
            <br />
            <label><input type="radio" name="time" checked="true" />現地時刻</label>
        </div>
        <h1></h1>
        <div>
            <label><input type="checkbox" />年月日</label>
            <br />
            <label><input type="checkbox" />ミリ秒</label>
            <br />
            <label><input type="checkbox" />24時間表記</label>
        </div>
        <div>
            <label><input type="color" value="#000000" />文字色</label>
            <br />
            <label><input type="color" value="#FFFFFF" />背景色</label>
        </div>
        <div>
            <label><input type="number" value="80" />文字サイズ</label>
            <br />
        </div>
        <div id="source">
            <a href="https://github.com/desimaru/clock" target="_blank">ソースコード</a>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
